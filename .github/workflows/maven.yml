# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Grant execute permission (scripts)
        run: chmod +x scripts/*.sh || true

      - name: Install dependencies
        run: bash scripts/install_dependencies.sh

      - name: Set up Java (Temurin 21) + Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (JUnit 4)
        run: mvn -B -q test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "**/target/surefire-reports/**"

  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: bash scripts/install_dependencies.sh
      - name: Quick static check
        run: |
          test -f pom.xml
          echo "OK"

  build:
    runs-on: ubuntu-latest
    needs: [test]   # build só após testes
    steps:
      - uses: actions/checkout@v4

      - name: Grant execute permission (scripts)
        run: chmod +x scripts/*.sh || true

      - name: Install dependencies
        run: bash scripts/install_dependencies.sh

      - name: Set up Java (Temurin 21) + Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Package (skip tests)
        run: mvn -B -q -DskipTests package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            target/*.jar
            **/target/*.jar

  notification:
    runs-on: ubuntu-latest
    needs: [test, build, static-checks]
    steps:
      - uses: actions/checkout@v4

      - name: Grant execute permission (scripts)
        run: chmod +x scripts/*.sh || true

      - name: Send notification e-mail (simple mailutils)
        run: bash scripts/sendEmail.sh